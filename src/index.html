<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>myApp : Home</title>
	<style type="text/css" media="screen">
		body {
			font-family: Helvetica;
		}
		.message {
			padding:10px;
			background-color:black;
			font-weight:bold;
			color:white;
		}
		.error {
			background-color:red;
		}
		.remove {
			font-size:80%;
			cursor:pointer;
		}
	</style>
</head>
<body data-page="home">
	<h1>Search thing</h1>
	
	<section>
		<label for="search_box">Enter search term</label>
		<input id="search_box" type="text">
	</section>
	
	<section>
		<header>
			<h2>Search Results</h2>
		</header>
		<ul id="search_results"></ul>
	</section>
	
	
	<script src="/js/jquery/require-jquery-1.4.2.js"></script>
	<script>
		require({
			// root-relative url to application files
			baseUrl : '/js/myApp',
			
			// we don't want library stuff in our application dir
			// so we provide guidance on where it can be found
			paths : {
				jquery : "../jquery",
				mustache : "../mustache"
			}
		});
		
		require([ "base" ]);
	</script>
</body>
</html>
